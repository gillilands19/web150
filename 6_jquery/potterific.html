<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <style>
        .over {
            background-color: orange;
        }
        .selected {
            background-color: green;
        }
    </style>

    <body>
        <div id="buttons"></div>
        <table id="chartable" border='1'>
            <thead>
            <tr><th>Name</th><th>Role</th><th>House</th><th>Gender</th><th>Aligns</th></tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </body>
        
        <script>
        // list of characters
        var characters = [
        {name:"Albus Dumbledore", role:"staff", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Nymphadora Tonks", role:"", house:"Hufflepuff",gender:"f",alignment:"good"},    
        {name:"Ron Weasley", role:"student", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Ginny Weasley", role:"student", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Hermione Granger", role:"student", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Mad-eye Moody", role:"staff", house:"Unknown",gender:"m",alignment:"good"},    
        {name:"Prof McGonagall", role:"staff", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Harry Potter", role:"student", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Draco Malfoy", role:"student", house:"Slytherin",gender:"m",alignment:"evil"},    
        {name:"Hagrid", role:"staff", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Luna Lovegood", role:"student", house:"Ravenclaw",gender:"f",alignment:"good"},    
        {name:"Voldemort", role:"", house:"Slytherin",gender:"m",alignment:"evil"},    
        {name:"Bellatrix Lestrange", role:"", house:"Slytherin",gender:"f",alignment:"evil"},           
        {name:"Severus Snape", role:"staff", house:"Slytherin",gender:"m",alignment:"?"}
        ];
        $(document).ready(function(){
            for(var x = 0; x < characters.length; x++){
                var addData = `<tr class=${x}><td>` + characters[x].name;
                addData += '</td><td>' + characters[x].role;
                addData += '</td><td>' + characters[x].house;
                addData += '</td><td>' + characters[x].gender;
                addData += '</td><td>' + characters[x].alignment;
                addData += '</td></tr>';
                $('tbody').append(addData);

           }
        // generate button for each unique house
            var uniqueHouse = {};
            var distinct = [];
            for( var i in characters ){
                if( typeof(uniqueHouse[characters[i].house]) == "undefined"){
                distinct.push(characters[i].house);
                }
                uniqueHouse[characters[i].house] = 0;
            }
            for (h = 0; h < distinct.length; h++){
                var addButtons = `<button id=${distinct[h]}> ${distinct[h]} </button>`;
                $('#buttons').append(addButtons);
                }
        // add button to reset table rows
            var resetButton = '<button id="Reset">Reset</button>';
            $('#buttons').append(resetButton);
            
            
        // add functionality to hide/show rows when button clicked
            $('#Gryffindor').click(function() {$("tbody tr:contains('Gryffindor')").not($(this).next()).show('fast'); $("tbody tr:not(:contains('Gryffindor'))").hide('fast');});
            
            $('#Hufflepuff').click(function() {$("tbody tr:contains('Hufflepuff')").not($(this).next()).show('fast');$("tbody tr:not(:contains('Hufflepuff'))").hide('fast');});
            
            $('#Unknown').click(function() {$("tbody tr:contains('Unknown')").not($(this).next()).show('fast');$("tbody tr:not(:contains('Unknown'))").hide('fast');});
            
            $('#Slytherin').click(function() {$("tbody tr:contains('Slytherin')").not($(this).next()).show('fast');$("tbody tr:not(:contains('Slytherin'))").hide('fast');});
            
            $('#Ravenclaw').click(function() {$("tbody tr:contains('Ravenclaw')").not($(this).next()).show('fast');$("tbody tr:not(:contains('Ravenclaw'))").hide('fast');});
            
            $('#Reset').click(function() {$("tr").show();});
        });
        </script>
</html>
